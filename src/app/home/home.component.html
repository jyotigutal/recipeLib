
    <body style=" background-image: url('./assets/img1.jpg');">
        <div class="container">
            <div class="row" style="margin-top: 300px;">
                <form (ngSubmit)="OnSubmit()" [formGroup]="myFormGroup" >  
              <span class="lblText">RecipeLib </span>  
               
            <div class="row">
            <input type="text" formControlName="searchBox" #searchBox  name="searchBox" placeholder="Search for a recipe.." class="form-Control"> 
            <div class="row">
                <button type="submit" (click)="search($event)" class="btn btn-primary"  >Search</button> 
            </div>
        </div>
    </form>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-12 mt-4" *ngFor="let result of searchResult ">
                <tr>  
                    <td > 
                        <div class="col-lg-12">
                            <img  src="{{result.image}}" alt=""  height="200px" width="300px">
                        
                        <div class="col-lg-6">
                      {{result.title}}
                      </div>
                    </div>
                    
                   
                
                 </td>                
              </tr>
              </div>
        </div>
    </div>
    </body>
